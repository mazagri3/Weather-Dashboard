<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="weather-header">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <aside>
            <h2 id="form-heading">
                Search for a City:
            </h2>
            <form id="search-form" class="form">
                <div class="form-group">
                    <input class="form-input weather-search" type="text" id="search-input" placeholder="San Diego"
                        aria-labelledby="form-heading" aria-controls="today forecast" />
                    <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                        Search
                    </button>
                </div>
            </form>
            <hr class="weather-hr" />
            <div class="list-group" id="history"></div>
        </aside>

        <div class="col-lg-9">
            <section id="today" class="mt-3" role="region" aria-live="polite">
                <h2 id="search-title">
                    Search for a city! <span class="weather-emoji">ðŸŒž</span>
                </h2>
                <p id="temp">Temperature: Â°F</p>
                <p id="wind">Wind: MPH</p>
                <p id="humidity">Humidity: %</p>
            </section>
            
            <section id="forecast" role="region" aria-live="polite">
                <h3>5-Day Forecast:</h3>
                <div class="forecast-container"></div>
            </section>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/js/script.js"></script>
</body>
</html>
